<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <main>
        <section>
          <h1>Coffee Menu</h1>
          <p class="Est">Est.2023</p>
        </section>
        <hr />
        <section>
          <h3>Hot Drink</h3>
          <i class="fa-solid fa-mug-hot fa-beat"></i>"
          <div class="div">
            <li>French Vanilla</li>
            <li>3.00 €</li>
          </div>
          <div class="div">
            <li>Caramel Macchiato</li>
            <li>3.75 €</li>
          </div>
          <div class="div">
            <li>Pumpkin Spice</li>
            <li>3.50 €</li>
          </div>
          <div class="div">
            <li>Hazelnut</li>
            <li>4.00 €</li>
          </div>
          <div class="div">
            <li>Mocha</li>
            <li>4.50 €</li>
          </div>
          <h3>Desserts</h3>
          <i class="fa-solid fa-cookie-bite fa-fade"></i>
          <div class="div">
            <li>Donut</li>
            <li>1.50 €</li>
          </div>
          <div class="div">
            <li>Cherrey Pie</li>
            <li>2.75 €</li>
          </div>
          <div class="div">
            <li>Cheesecake</li>
            <li>3.00 €</li>
          </div>
          <div class="div">
            <li>Cinnamon Roll</li>
            <li>3.00 €</li>
          </div>
        </section>
      </main>
    </main>
  </body>
</html>
